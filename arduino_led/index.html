<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Arduino LED </title>
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <div id="on" class="view">
      <div class="view-image-area">
        <img class="image" src="images/lightOn.jpg" title="lightOn">
      </div>
      <div class="button-area">
        <div class="button-wrap">
          <a class="button" href="#" id="off_btn">
            <span>BUTTON</span>
          </a>
        </div>
      </div>
    </div>
    <div id="off" class="view">
      <div class="view-image-area">
        <img id="light_off_image" class="image" src="images/lightOff.jpg" title="lightOff">
      </div>
      <div class="button-area">
        <div class="button-wrap">
          <a class="button" href="#" id="on_btn">
            <span>BUTTON</span>
          </a>
        </div>
      </div>
    </div>
  <body>
</html>
