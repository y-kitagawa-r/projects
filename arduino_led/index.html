<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Arduino LED </title>
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <div id="main_area">
      <div id="led_main_area">
        <div id="on_led" class="led_view">
          <div class="view-image-area">
            <img class="image" src="images/lightOn.jpg" title="lightOn">
          </div>
          <div class="button-area">
            <div class="button-wrap">
              <a class="button off_button" href="#" id="off_led_btn">
                <span>BUTTON</span>
              </a>
            </div>
          </div>
        </div>
        <div id="off_led" class="led_view">
          <div class="view-image-area">
            <img id="light_off_image" class="image" src="images/lightOff.jpg" title="lightOff">
          </div>
          <div class="button-area">
            <div class="button-wrap">
              <a class="button on_button" href="#" id="on_led_btn">
                <span>BUTTON</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div id="tv_main_area">
        <div id="on_tv" class="tv_view">
          <div class="view-image-area">
            <img class="image tv_image" src="images/tvOn.jpeg" title="lightOn">
          </div>
          <div class="button-area">
            <div class="button-wrap">
              <a class="button off_button" href="#" id="off_tv_btn">
                <span>BUTTON</span>
              </a>
            </div>
          </div>
        </div>
        <div id="off_tv" class="tv_view">
          <div class="view-image-area">
            <img class="image tv_image" src="images/tvOff.jpeg" title="lightOff">
          </div>
          <div class="button-area">
            <div class="button-wrap">
              <a class="button on_button" href="#" id="on_tv_btn">
                <span>BUTTON</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div id="moisture_main_area">
        <div id="moisture_view">
          <div id="moisture_box">
            <div id="canvas-container">
              <canvas id="sine_canvas"></canvas>
            </div>
          </div>
        </div>
      </div>


    </div>

    <div class=footer_ber>
      <div id=led_show_button_area class=footer_ber_button_area>
        <div id=led_show_button class=footer_ber_button>
          <h1>LED</h1>
        </div>
      </div>
      <div id=tv_show_button_area class=footer_ber_button_area>
        <div id=tv_show_button class=footer_ber_button>
          <h1>TV</h1>
        </div>
      </div>
      <div id=moisture_show_button_area class=footer_ber_button_area>
        <div id=moisture_show_button class=footer_ber_button>
          <h1>MOISTURE</h1>
        </div>
      </div>
    </div>
  <body>
</html>
